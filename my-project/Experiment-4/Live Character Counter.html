<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Counter</title>
  <link rel="stylesheet" href="Live Character Counter.css">
</head>
<body>
  <div class="container">
    <h3>Live Character Counter</h3>
    <textarea id="textInput" placeholder="Start typing..."></textarea>
    <p>Characters: <span id="charCount">0</span></p>
  </div>

  <div class="container">
    <h3>Live Character Counter</h3>
    <textarea id="textInput2" placeholder="Start typing...">Hello from ByteXL</textarea>
    <p>Characters: <span id="charCount2">17</span></p>
  </div>

  <script src="Live Character Counter.js"></script>
</body>
</html>
